[package]
name = "dead-man-switch"
edition = "2021"
version = "0.5.0"
authors = ["Jose Storopoli <jose@storopoli.io>"]
description = "A simple no-BS Dead Man's Switch"
license = "AGPL-3.0-only"
readme = "../../README.md"

[dependencies]
thiserror = "2"
serde = { version = "1", features = ["derive"] }
toml = "0.8"
directories-next = "2"
lettre = { version = "0.11", features = ["rustls-tls", "builder"] }
lettre_email = "0.9"
mime_guess = "2"
chrono = "0.4"
zeroize.workspace = true
