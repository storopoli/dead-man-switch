<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
    </head>
    <body>
        <h1>Dashboard</h1>
        <p>Time type: {{ timer_type }}</p>
        <p>Time left: {{ label }}</p>
        <p>Percentage: {{ time_left_percentage }}</p>
         <!-- Checkin button -->
        <form action="/dashboard" method="post">
            <button type="submit">Check-In</button>
        </form>
         <!-- Logout button -->
        <form action="/logout" method="post">
            <button type="submit">Logout</button>
        </form>
    </body>
</html>
