[package]
name = "dead-man-switch-web"
edition = "2021"
version = "0.4.0"
authors = ["Jose Storopoli <jose@storopoli.io>"]
description = "A simple no-BS Dead Man's Switch Web Interface"
license = "AGPL-3.0-only"
readme = "../../README.md"

[dependencies]
dead-man-switch = { version = "0.4.0", path = "../dead-man-switch" }
anyhow = "1.0.87"
askama = "0.12.1"
axum = "0.7.5"
serde = { version = "1.0.128", features = ["derive"] }
tokio = { version = "1.40", features = ["rt-multi-thread", "macros"] }
tower-http = { version = "0.5.2", features = ["tracing", "trace", "cors"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

# Auth handling
axum-extra = { version = "0.9.3", features = ["cookie", "cookie-private"] }
bcrypt = "0.15.1"

# Rate limiting
tower = { version = "0.5.1", features = ["buffer", "limit"] }
