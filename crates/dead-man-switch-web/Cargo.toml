[package]
name = "dead-man-switch-web"
version.workspace = true
edition.workspace = true
authors.workspace = true
description.workspace = true
license.workspace = true
readme = "../../README.md"

[dependencies]
dead-man-switch = { path = "../dead-man-switch" }
anyhow = "1.0.87"
askama = "0.12.1"
axum = "0.7.5"
serde = { version = "1.0.128", features = ["derive"] }
tokio = { version = "1.40", features = ["rt-multi-thread", "macros"] }
tower-http = { version = "0.5.2", features = ["tracing", "trace", "cors"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

# Auth handling
axum-extra = { version = "0.9.3", features = ["cookie", "cookie-private"] }
bcrypt = "0.15.1"

# Rate limiting
tower = { version = "0.5.0", features = ["buffer", "limit"] }
