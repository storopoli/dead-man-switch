name: Update Flake Lock File
on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: "0 0 1 * *" # runs monthly on day 1 at 00:00

permissions: {}

jobs:
  lockfile:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create commits
      pull-requests: write # Needed to create a PR
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4
        with:
          persist-credentials: false

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@834c491b2ece4de0bbd00d85214bb5e83b4da5c6 # v28
        with:
          pr-title: "fix: update flake.lock" # Title of PR to be created
          pr-labels: | # Labels to be set on the PR
            dependencies
            automated
