name: Update Flake Lock File
on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: "0 0 1 * *" # runs monthly on day 1 at 00:00

permissions: {}

jobs:
  lockfile:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create commits
      pull-requests: write # Needed to create a PR
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v4
        with:
          persist-credentials: false

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@786fff0690178f1234e4e1fe9b536e94f5433196 # v20

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@c5930b397a673a70ca70be06020e943aeac310a1 # v27
        with:
          pr-title: "fix: update flake.lock" # Title of PR to be created
          pr-labels: | # Labels to be set on the PR
            dependencies
            automated
