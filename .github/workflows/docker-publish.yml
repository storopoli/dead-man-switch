name: Publish image

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'main'

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: dead_man_switch  
  
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up QEMU (for multi-arch builds, optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image name & version
        id: meta
        run: |
          REPO_OWNER="${{ github.repository_owner }}"
          IMAGE_ID="ghcr.io/${REPO_OWNER}/${IMAGE_NAME}"
          IMAGE_ID=$(echo "$IMAGE_ID" | tr '[:upper:]' '[:lower:]')
          # derive version from ref
          REF="${GITHUB_REF}"
          VERSION="${REF##*/}"   # branch or tag name
          if [[ "$REF" == refs/tags/* ]]; then
            VERSION="${VERSION#v}"   # strip leading v if tag
          fi
          if [[ "$VERSION" == "main" ]]; then
            VERSION="latest"
          fi
          echo "IMAGE_ID=${IMAGE_ID}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "::notice ::IMAGE_ID=${IMAGE_ID} VERSION=${VERSION}"

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (buildx) from Dockerfile-cli
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile-cli
          push: true
          tags: ${{ env.IMAGE_ID }}:${{ env.VERSION }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp || github.run_started_at }}
            runnumber=${{ github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

